<div class="flex justify-center">
    <div class="p-4 sm:p-6 md:p-8 lg:w-1/2 mx-auto">
        <div class="bg-white rounded-t-lg p-8">
            <div class="flex items-center justify-center">
                <button
                    class="flex items-center py-2 px-4 text-sm uppercase rounded bg-white hover:bg-gray-100 text-emerald-500 border border-transparent hover:border-transparent hover:text-gray-700 shadow-md hover:shadow-lg font-medium transition transform hover:-translate-y-0.5">
                    <img class="w-24 sm:w-32 md:w-48 lg:w-32"
                        src="https://www.economiecirculaire.org/data/sources/users/13068/20220121145329-logounico600px.jpg" alt="Unico" />
                </button>
            </div>
        </div>
        <div class="bg-gray-100 rounded-b-lg py-8 px-4 sm:px-8 lg:px-24">
            <p class="text-center text-2xl text-gray-500 font-light">Sign in with credentials</p>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-6">
                <div *ngIf="errorMessage" class="p-5">
                    <div class="flex items-center rounded-t rounded-b bg-emerald-500 text-white text-sm font-bold px-4 p-10 py-3"
                        role="alert">
                        <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path
                                d="M12.432 0c1.34 0 2.01.912 2.01 1.957 0 1.305-1.164 2.512-2.679 2.512-1.269 0-2.009-.75-1.974-1.99C9.789 1.436 10.67 0 12.432 0zM8.309 20c-1.058 0-1.833-.652-1.093-3.524l1.214-5.092c.211-.814.246-1.141 0-1.141-.317 0-1.689.562-2.502 1.117l-.528-.88c2.572-2.186 5.531-3.467 6.801-3.467 1.057 0 1.233 1.273.705 3.23l-1.391 5.352c-.246.945-.141 1.271.106 1.271.317 0 1.357-.392 2.379-1.207l.6.814C12.098 19.02 9.365 20 8.309 20z" />
                        </svg>
                        <p>{{ errorMessage }}</p>
                    </div>
                </div>
                <div class="relative">
                    <input
                        class="appearance-none border pl-12 border-gray-100 shadow-sm focus:shadow-md focus:placeholder-gray-600  transition  rounded-md w-full py-3 text-gray-600 leading-tight focus:outline-none focus:ring-gray-600 focus:shadow-outline"
                        id="username" type="text" formControlName="username" placeholder="username" />

                    <div class="absolute left-0 inset-y-0 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 ml-3 text-gray-400 p-1"
                            viewBox="0 0 20 20" fill="currentColor">
                            <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                            <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                        </svg>
                    </div>
                </div>
                <div class="relative mt-3">
                    <input
                        class="appearance-none border pl-12 border-gray-100 shadow-sm focus:shadow-md focus:placeholder-gray-600  transition  rounded-md w-full py-3 text-gray-600 leading-tight focus:outline-none focus:ring-gray-600 focus:shadow-outline"
                        id="password" formControlName="password" type="password" placeholder="password" />

                    <div class="absolute left-0 inset-y-0 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 ml-3 text-gray-400 p-1"
                            viewBox="0 0 20 20" fill="currentColor">
                            <path
                                d="M10 2a5 5 0 00-5 5v2a2 2 0 00-2 2v5a2 2 0 002 2h10a2 2 0 002-2v-5a2 2 0 00-2-2H7V7a3 3 0 015.905-.75 1 1 0 001.937-.5A5.002 5.002 0 0010 2z" />
                        </svg>
                    </div>
                </div>
                <div class="mt-4 flex items-center text-gray-500">
                    <input type="checkbox" id="remember" name="remember" class="mr-3" />
                    <label for="remember">Remember me</label>
                </div>
                <div class="flex items-center justify-center mt-8">
                    <button type="submit" [disabled]="!loginForm.valid"
                        class="text-white py-2 px-4 uppercase rounded bg-emerald-400 hover:bg-emerald-600	 shadow hover:shadow-lg font-medium transition transform hover:-translate-y-0.5">
                        Sign in
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
